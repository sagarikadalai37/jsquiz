<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
    <script src="javascript/script.js" ></script>
</head> 
<body>
    <main class="main-div">
        <div class="inner-div">
            <h1>   Quiz Questions ! </h1><hr><br>
            
            <form class="form-line" name="quiz">
                <label class="form-label">Q.HTML stands for what ?</label>
                    <div class="option">
                            <input type="radio" id="label1" name="question1" value="Hypertrophic Management Language">
                            <label for="label1">Hypertrophic Management Language</label><br>
                            <input type="radio" id="label2" name="question1" value="Hyperberic Tertiary Logrithm">
                            <label for="label2">Hyperberic Tertiary Logrithm</label><br>
                            <input type="radio" id="label3" name="question1" value="Hypertext Markup Language">
                            <label for="label3">Hypertext Markup Language</label><br>
                            <input type="radio" id="label4" name="question1" value="Hyperresonant Marginal Logrithm">
                            <label for="label4">Hyperresonant Marginal Logrithm</label>
                    </div><br>
        
                <label class="form-label">Q. Which built-in method returns the calling string value converted to lower case ?</label>
                    <div class="option">
                            <input type="radio" id="label1" name="question2" value="toLowerCase()">
                            <label for="label1">toLowerCase()</label><br>
                            <input type="radio" id="label2" name="question2" value="toLower()">
                            <label for="label2">toLower()</label><br>
                            <input type="radio" id="label3" name="question2" value="changeCase()">
                            <label for="label3">changeCase()</label><br>
                            <input type="radio" id="label4" name="question2" value="None of the above">
                            <label for="label4">None of the above</label><br>
                    </div><br>
            
                <label class="form-label">Q. Which of the following function of String object creates an HTML anchor that is used as a hypertext target ?</label>
                    <div class="option">
                            <input type="radio" id="label1" name="question3" value="big()">
                            <label for="label1">big()</label><br>
                            <input type="radio" id="label2" name="question3" value="blink()">
                            <label for="label2">blink()</label><br>
                            <input type="radio" id="label3" name="question3" value="link()">
                            <label for="label3">link()</label><br>
                            <input type="radio" id="label4" name="question3" value="anchor()">
                            <label for="label4">anchor()</label><br>
                    </div><br>
                
                <label class="form-label">Q. Which of the following function of Array object represents the source code of an object ?</label>
                    <div class="option">
                            <input type="radio" id="label1" name="question4" value="unshift()">
                            <label for="label1">unshift()</label><br>
                            <input type="radio" id="label2" name="question4" value="toSource()">
                            <label for="label2">toSource()</label><br>
                            <input type="radio" id="label3" name="question4" value="toString()">
                            <label for="label3">toString()</label><br>
                            <input type="radio" id="label4" name="question4" value="splice()">
                            <label for="label4">splice()</label><br>
                    </div><br>
                
                <label class="form-label">Q. Inside which HTML element do we put the JavaScript ?</label>
                    <div class="option">
                            <input type="radio" id="label1" name="question5" value="JavaScript">
                            <label for="label1"> JavaScript </label><br>
                            <input type="radio" id="label2" name="question5" value="Script">
                            <label for="label2">Script</label><br>
                            <input type="radio" id="label3" name="question5" value="js">
                            <label for="label3">js</label><br>
                            <input type="radio" id="label4" name="question5" value="scripting">
                            <label for="label4">scripting</label><br>
                    </div><br>
                    <div class="button">
                        <button id="button1" type="submit" value="submit" onclick="check()">Submit</button>
                        <button id="button1" type="reset" value="reset">Reset</button>
                    </div>
                 
            </form>
        </div>
    </main>  
</body>
</html>
